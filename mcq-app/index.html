<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Test App</title>
    <link rel="stylesheet" href="/pico.min.css" />
    <style>
      body {
        background: var(--pico-background-color);
        color: var(--pico-color);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .question-card {
        margin-bottom: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--pico-border-color);
        border-radius: var(--pico-border-radius);
      }
      .option-item {
        margin: 0.5rem 0;
      }
      .correct-answer {
        background-color: var(--pico-color-green-600);
        color: white;
      }
      .wrong-answer {
        background-color: var(--pico-color-red-600);
        color: white;
      }
      .nav-tabs {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Simple MCQ Test App</h1>

      <!-- Navigation -->
      <nav>
        <ul class="nav-tabs">
          <li><a href="#" id="nav-home" class="secondary">Home</a></li>
          <li><a href="#" id="nav-questions" class="secondary">Questions</a></li>
          <li><a href="#" id="nav-test" class="secondary">Take Test</a></li>
          <li><a href="#" id="nav-import" class="secondary">Import/Export</a></li>
        </ul>
      </nav>

      <!-- Content Container -->
      <div id="content">
        <article id="home-section">
          <h2>Welcome to MCQ Test App</h2>
          <p>Manage your MCQ questions, take tests, and track your progress.</p>
          <ul>
            <li>📝 Create and edit questions</li>
            <li>🧪 Take interactive tests</li>
            <li>💾 Import/Export question data</li>
            <li>📊 Track your performance</li>
          </ul>
        </article>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
